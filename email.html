<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="email.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/aca1b5386b.js" crossorigin="anonymous"></script>
    <title>Welcome to Netmail</title>
</head>
<body>
  <div class="container-fluid">

    <div class="row">

        <div class="col-sm-3 home-list card">
            <!-- try card use links for list items-->
            <div class="card-body">
                <h2 class="card-title mb-5">Netmail</h2>
                <button class="main-btn btn btn-primary">Compose</button>
            </div>
            <div class="card m-3">
            <ul class="menu list-group list-group-flush">
                <li class="list-group-item">Inbox</a></li>
                <li class="list-group-item"><a href="#">Sent</a></li>
                <li class="list-group-item"><a href="#">Draft</a></li>
                <li class="list-group-item"><a href="#">Trash</a></li>
            </ul>
            </div>
        </div>

        <!-- try card-->
        <div class="col-sm-3 card email-list">
            <div class="input-group mt-2 mb-2">
                <input type="text" class="form-control" placeholder="Search" aria-label="search-bar" aria-describedby="basic-addon2">
                <button class="input-group-text" id="basic-addon2">Submit</button>
              </div>

            <ul>
                <li class="card mt-3 email-card">
                    <div class="card-body stretched-link" href="#">
                        <div class="card-title float-end"> Nov 20</div>
                        <h5 class="card-subtitle">Hello</h5>
                    <div class="card-text ms-1 mt-1">Hey there pal...</div>   
                    </div>
                </li>
                <li class="card mt-3 email-card">
                    <div class="card-body stretched-link" href="#">
                        <div class="card-title float-end"> Nov 22</div>
                        <h5 class="card-subtitle">Black Friday</h5>
                    <div class="card-text ms-1 mt-1">Check out these...</div>   
                    </div>
                </li>
                <li class="card mt-3 email-card">
                    <div class="card-body stretched-link" href="#">
                        <div class="card-title float-end"> Nov 25</div>
                        <h5 class="card-subtitle">Game Awards</h5>
                    <div class="card-text ms-1 mt-1">Submit your vote...</div>   
                    </div>
                </li>
            </ul>     
        </div>

        <div class="col-sm-6 email-page card">
            <div class="mt-1">
                <div class="float-end icons">
                    <a href="#"><i class="fa-solid fa-rotate-right"></i></a>
                    <a href="#"><i class="fa-solid fa-trash"></i></a>
                    <a href="#"><i class="fa-solid fa-ellipsis"></i></a>
                </div>
                <div class="text-secondary">From: deals@email.com</div>
                <div class="text-secondary">To: nick@email.com</div>
            </div>
            <h3 class="mt-4">Black Friday</h3>
            <div class="mb-4">Check out these <a href="#">black friday deals.</a></div>
            <div>
                <i class="fa-solid fa-paperclip float-end mb-1"></i>
            </div>
            <textarea class="form-control m-1 h-50" id="email-text"></textarea>
            <div>
                <button class="main-btn mt-1 mb-2 ms-2 btn btn-primary float-end">Send</button>
            </div>
        </div>

    </div>
  </div>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    
</body>
</html>
